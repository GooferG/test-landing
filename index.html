<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind/output.css" />
    <title>Document</title>
  </head>
  <body>
    <header
      class="text-gray-700 text-center p-3 font-black"
      style="background-color: rgba(7, 178, 251, 0.918)"
    >
      <ul>
        <li class="text-center">TailwindCSS is dope</li>
      </ul>
    </header>
    <section class="flex items-center py-16 bg-blue-400 h-screen">
      <div
        class="py-10 bg-blue-200 rounded-3xl p-8 m-auto shadow-2xl hover:bg-blue-300"
      >
        <h1
          class="text-center text-3xl mb-10 font-extrabold tracking-tight text-gray-900"
        >
          Buy this AWESOME tool
        </h1>
        <p class="text-center">Trusted by hundreds of companies</p>
        <ul class="text-center pt-10">
          <li class="inline text-gray-500 mx-4">Google</li>
          <li class="inline text-gray-500 mx-4">Apple</li>
          <li class="inline text-gray-500 mx-4">Meta</li>
        </ul>
        <button
          class="block text-white font-black bg-blue-500 px-5 py-3 mx-auto mt-10 uppercase hover:bg-blue-700"
        >
          Find out more
        </button>
      </div>
    </section>
    <footer class="text-center lg:text-left">
      <div
        class="text-gray-700 text-center p-3 font-black"
        style="background-color: rgba(7, 178, 251, 0.918)"
      >
        <ul>
          <li class="">Created by LM.</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
